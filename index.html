<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YDK Card Viewer</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <style>
    body {
      color: #ffffff;
      overflow: hidden;
    }
    .card {
      width: 100%;
      background-color: rgba(30, 30, 30, 0.8);
      border: 1px solid #333;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .card:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
    }
    .card-img-top {
      width: 100%;
      height: auto;
      cursor: pointer;
    }
    .card-body {
      text-align: center;
    }
    .form-select, .form-control, .btn {
      background-color: #333;
      color: #fff;
      border: 1px solid #555;
    }
    .form-select:focus, .form-control:focus, .btn:focus {
      background-color: #444;
      color: #fff;
      border: 1px solid #777;
    }
    .card-starter {
      border: 3px solid #2e7d32;
    }
    .card-extender {
      border: 3px solid #f9a825;
    }
    .card-nonengine {
      border: 3px solid #c62828;
    }
    .card-other {
      border: 3px solid #0277bd;
    }
    .container {
      margin-top: 20px;
    }
    .alert-info {
      background-color: #333;
      color: #fff;
      border: 1px solid #555;
    }
    .btn-primary {
      background-color: #1e88e5;
      border: none;
    }
    .btn-primary:hover {
      background-color: #1565c0;
    }
    .text-center {
      text-align: center;
    }
    .mt-5 {
      margin-top: 3rem;
    }
    .mb-3 {
      margin-bottom: 1rem;
    }
    .g-3 {
      gap: 1rem;
    }
    .border-starter {
  border: 3px solid yellow;
}

.border-extender {
  border: 3px solid green;
}

.border-nonengine {
  border: 3px solid blue;
}

.border-other {
  border: 3px solid red;
}
    .video-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      object-fit: cover;
    }
    .fade-in {
      animation: fadeIn 1s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    .rounded-bg {
      background-color: rgba(0, 0, 0, 0.7);
      border-radius: 15px;
      padding: 20px;
    }
  </style>
</head>
<body>
  <video class="video-bg" autoplay muted loop>
    <source src="divine-arsenal-aa-zeus-sky-thunder-yu-gi-oh-duel-monsters-moewalls-com.mp4" type="video/mp4">
  </video>
  <div class="container mt-5 fade-in rounded-bg">
    <nav class="nav nav-pills nav-justified mb-4">
      <a class="nav-link active" href="/">Deck Editor</a>
      <a class="nav-link" href="math.html">Math Calculations</a>
    </nav>
    <div class="row">
      <div class="col-lg-9">
        <form id="ydk-form" class="text-center mb-3">
          <input type="file" id="ydk-file" accept=".ydk" class="form-control mb-3" />
          <button type="submit" class="btn btn-primary">Upload</button>
          <button type="button" class="btn btn-danger" onclick="clearYDK()">Clear YDK</button>
        </form>
        <div class="row g-1" id="card-grid">
          <!-- Cards will be dynamically inserted here by JavaScript -->
        </div>
      </div>
      <div class="col-lg-3">
        <h4>Hand Size</h4>
        <input type="number" id="hand-size" class="form-control mb-3" value="5" placeholder="Enter hand size" min="1" max="60" />
        <h4>Deck Sizes</h4>
        <p>Main Deck: <span id="main-deck-size">0</span></p>
        <p>Extra Deck: <span id="extra-deck-size">0</span></p>
        <p>Side Deck: <span id="side-deck-size">0</span></p>
        <h4>Probabilities</h4>
        <div id="probabilities">
          <p>Starter: <span id="starter-prob">0%</span></p>
          <p>Extender: <span id="extender-prob">0%</span></p>
          <p>Non-Engine: <span id="non-engine-prob">0%</span></p>
          <p>Other: <span id="other-prob">0%</span></p>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
