<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YDK Card Viewer - Math Calculations</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <style>
    body {
      color: #ffffff;
      overflow: hidden;
    }
    .container {
      margin-top: 20px;
    }
    .alert-info {
      background-color: #333;
      color: #fff;
      border: 1px solid #555;
    }
    .btn-primary {
      background-color: #1e88e5;
      border: none;
    }
    .btn-primary:hover {
      background-color: #1565c0;
    }
    .text-center {
      text-align: center;
    }
    .mt-5 {
      margin-top: 3rem;
    }
    .mb-3 {
      margin-bottom: 1rem;
    }
    .g-3 {
      gap: 1rem;
    }
    .video-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      object-fit: cover;
    }
    .fade-in {
      animation: fadeIn 1s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    .rounded-bg {
      background-color: rgba(0, 0, 0, 0.7);
      border-radius: 15px;
      padding: 20px;
    }
    .card-img-top {
      width: 100%;
      height: auto;
      cursor: pointer;
      border: 3px solid transparent;
    }
    .card-img-top.selected {
      border: 3px solid yellow;
    }
  </style>
</head>
<body>
  <video class="video-bg" autoplay muted loop>
    <source src="divine-arsenal-aa-zeus-sky-thunder-yu-gi-oh-duel-monsters-moewalls-com.mp4" type="video/mp4">
  </video>
  <div class="container mt-5 fade-in rounded-bg">
    <nav class="nav nav-pills nav-justified mb-4">
      <a class="nav-link" href="YGO%20Combo%20Maths.html">Deck Editor</a>
      <a class="nav-link active" href="math.html">Math Calculations</a>
    </nav>


    <div class="row mt-4">
      <div class="col-md-4">
        <h4>Filter Cards by Category</h4>
        <select id="category-filter" class="form-select" onchange="filterCardsForCombination()">
          <option value="">All Categorized Cards</option>
          <option value="Starter">Starter</option>
          <option value="Extender">Extender</option>
          <option value="NonEngine">Non-Engine</option>
          <option value="Other">Other</option>
        </select>



        <div class="mt-4">
          <h4>Unique Cards Only?</h4>
          <select id="unique-cards" class="form-select">
            <option value="yes">Yes</option>
            <option selected value="no">No</option>
          </select>
        </div>

        <div class="mt-4">
          <h4>Hand Size</h4>
          <input type="number" id="hand-size" class="form-control" placeholder="Enter hand size (e.g., 5)" value="5">
        </div>
        <div class="mt-4">
          <h4>Number of Cards in Combination</h4>
          <input type="number" id="combination-size" class="form-control" placeholder="Enter number of cards (e.g., 2, 3, 4)" value="2">
        </div>


      </div>
      <div class="col-md-8">
        <h4>Select Cards for Combination Probability Calculation</h4>
        <div id="card-selection" class="d-flex flex-wrap"></div>
      </div>
    </div>
    <div class="row mt-4">
      <div class="col-md-12 text-center">
        <button class="btn btn-primary" onclick="calculateCardCombinationProbability()">Calculate Probability</button>
      </div>
    </div>
    <div class="row mt-4">
      <div class="col-md-12">
        <h4>Probability Result</h4>
        <div id="probability-result" class="alert alert-info"></div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
